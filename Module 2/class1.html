<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module2</title>
    <link rel="stylesheet" href="style/style1.css">
    <style>
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">This is Inline Css</h1>
    <h2>This is Internal Css</h2>
    <p>This is external css</p>
</body>
</html>

<!-- css = cascading style shit

আমরা ৩ ভাবে css use করতে পারি।

1. inline => যেকোন একটা লাইন এ style করা হয়।

2. internal => title tag এর নিচে head tag এর উপরে <style> tag এর ভিতরে css use করা যায়। 

3. external => আলাদা একটি css file create করে use করা যায়। এর জন্য title tag এর নিচে ওই file এর সাথে link করতে হয়।
-->
